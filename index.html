<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds.</p>
            </header>

            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="yourname">FullName</label>
                        <input id="yourname" type="text" placeholder="Ayush Joshi" required>
                    </p>
                    <p>
                        <label for="Email">Email</label>
                        <input id="Email" type="email" placeholder="ayushjoshi.0819@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input id="password" type="password" placeholder="At Least 8 characters" required>
                    </p>
                    <p>
                        <input id="submit" type="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
